<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Oh my food, réservez le menu qui vous convient. Découvrez des restaurants d'exception, sélectionnés par nos soins."
    />
    <title>Ohmyfood, Réservez le menu qui vous convient.</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header>
      <h1>Ohmyfood</h1>
    </header>
    <form class="localisation">
      <label for="localisation__input"><i class="fas fa-map-marker-alt"></i></label>
      <input type="text" id="localisation__input" placeholder="Paris, Belleville" />
    </form>
    <section class="hero">
      <div class="hero__desc">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      </div>
      <a href="" class="hero__link"><span>Explorer nos restaurants</span></a>
    </section>
    <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <div class="card-group">
        <div class="card-group__card">
          <i class="fas fa-mobile-alt"></i>
          <span>Choisissez un restaurant</span>
        </div>
        <div class="card-group__card">
          <i class="fas fa-list-ul"></i>
          <span>Composez votre menu</span>
        </div>
        <div class="card-group__card">
          <i class="fas fa-store"></i>
          <span>Dégustez au restaurant</span>
        </div>
      </div>
    </section>
  </body>
</html>
